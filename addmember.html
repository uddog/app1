<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Member</title>
    <link rel="stylesheet" href="style_dataentry.css">
    <style>
        #loadingModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #loadingModalContent {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #successMessage {
            display: none;
        }
    </style>
</head>

<body class="bod">

  <main class="man">
    <h2>Create UDDOG ID</h2>
    <p style="color: white; font-size: 0.7rem;" id="lastRowValue"></p>
    <div id="successMessage">
        Successfully Created
    </div>
    <form id="dataForm">
        <input autocomplete="off" placeholder="Create Username" type="text" id="dataInput1" name="dataInput1" required>
        <input autocomplete="off" placeholder="Create Password" type="text" id="dataInput2" name="dataInput2" required>
        <button type="button" onclick="addData()">Create</button>
    </form>

</main>
    <div id="loadingModal">
        <div id="loadingModalContent">
            Loading...
        </div>
    </div>


    <script>
        function addData() {
            const dataInput1 = document.getElementById('dataInput1').value.trim();
            const dataInput2 = document.getElementById('dataInput2').value.trim();

            // Check if input fields are not empty
            if (dataInput1 === '' || dataInput2 === '') {
                alert('Please fill in both message title and body.');
                return;
            }

            // Show loading modal
            document.getElementById('loadingModal').style.display = 'flex';

            // Send the data to the Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbztVVu-jExg54opp8R8ICigmU0QSA87hqhahAUGMW1Axj3tlZ2FNvHCkrsVXkraJOOA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `data1=${encodeURIComponent(dataInput1)}&data2=${encodeURIComponent(dataInput2)}`,
                })
                .then(response => response.text())
                .then(responseText => {
                    console.log('Response:', responseText);
                    // Handle success if needed
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error adding data:', error);
                    // Handle error if needed
                })
                .finally(() => {
                    // Hide loading modal
                    document.getElementById('loadingModal').style.display = 'none';
                });
        }



//serial number
         // Replace 'your_csv_link_here' with the provided Google Sheets CSV link
    const csvLink = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRDv7MQUbN2J6k-mj5UI9RsITtNmwhR1LwkxBc3tQ_aUU984nUy1aEIQIWgVUeOJyKTDVkrggQBqn7n/pub?output=csv';

// Fetch CSV data and extract the last row value from column A
fetch(csvLink)
    .then(response => response.text())
    .then(data => {
        const rows = data.split('\n');
        
        // Get the last row from the CSV data
        const lastRow = rows[rows.length - 2]; // Adjusted to skip the header row

        // Get the value from the first column (column A)
        const lastRowValue = lastRow.split(',')[0];

        // Display the value
        document.getElementById('lastRowValue').textContent = 'Last user Serial Number : ' + lastRowValue;
    })
    .catch(error => console.error('Error fetching CSV data:', error));
    </script>

</body>

</html>
