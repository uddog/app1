<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="universal.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffebcd;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .info{
            position: absolute;
            top: 4vh;
            width: 100vw;
        }
        .info p{
            margin-left: 15vw;
        }
        .info li{
            font-size: 0.9rem;
            margin-left: 20vw;
            list-style-type: circle;
        }

        .info span{
            color: #ff7f50;
        }

        .container {
            background-color: #ffebcd; /* Light orange */
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            position: relative;
            padding: 10px;
            padding-bottom: 40px;
            width: 90vw;
            border-radius: 10px;
            max-width: 400px;
            animation: fadeInDown 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #ff7f50; /* Coral */
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Loading Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff7f50; /* Coral */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff7f50;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            width: 60vw;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff5e1; /* Light orange */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form styling */
        .error-message {
            display: none;
            font-size: 0.8rem;
            color: #ff0000; /* Red color for error messages */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin: 14px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid #ff7f50; /* Coral */
            background-color: #fff5e1; /* Light orange */
            outline: none;
            transition: background 0.3s ease-in-out, border-color 0.3s ease-in-out;
            color: #333333;
        }

        input:focus {
            border-color: #ffaa80; /* Light coral */
            background-color: #fff; /* White */
        }

        button {
            padding: 12px;
            background-color: #ff7f50; /* Coral */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ffaa80; /* Light coral */
        }

        /* Additional styling for the popup button */
        .popup button {
            margin-top: 15px;
            background-color: #ff7f50; /* Coral */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }

        .popup button:hover {
            background-color: #ffaa80; /* Light coral */
        }

        @keyframes gradientChange {
            0% { background: #ffebcd; }
            50% { background: white; }
            100% { background: #ffebcd; }
        }


        .back-arrow {
            text-decoration: none;
            color: #ffaa80;
            font-size: 2.2rem;
            cursor: pointer;
            position: absolute;
            top: -1.5vh;
            left: 5px;
          }
          .back-arrow:hover{
            color: white;
          }
    </style>
</head>

<body>
    <a href="admin1.html" class="back-arrow" >&#8592;</a>


    <div class="info">
        <p>UDDOG ACCOUT CREATE RULE</p>
        <ul>
            <li><span>Username</span> can't be change</li>
            <li><span>Username</span> must be in small letter</li>
            <li><span>Username</span> should contain user <span>Real Name</span></li>
            <li>Don't use space in <span>Username</span></li>
            <li>You can change <span>Password</span> later</li>
        </ul>
    </div>

    <div class="container">

        <h1>Create Account</h1>

        <!-- Loading Modal -->
        <div id="loadingModal" class="modal">
            <div class="modal-content">
                <div class="loader"></div>
            </div>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            <p>Account created successfully!</p>
        </div>

        <!-- Popup -->
        <div id="popup" class="popup">
            <p id="popupText"></p>
            <button onclick="closePopup()">OK</button>
        </div>

        <form id="dataForm">
            <p id="usernameError" class="error-message"></p>
            <input autocomplete="off" placeholder="Enter user new Username" type="text" id="dataInput1" name="dataInput1" required>
            <input autocomplete="off" placeholder="Choose a temporary Password" type="text" id="dataInput2" name="dataInput2" required>
            <button type="button" onclick="checkAndAddData()">Create Account</button>
        </form>
    </div>

    <script>
        function checkAndAddData() {
            const dataInput1 = document.getElementById('dataInput1').value.trim().toLowerCase();
            const dataInput2 = document.getElementById('dataInput2').value.trim();

            if (dataInput1 === '' || dataInput2 === '') {
                showPopup('Please fill in both username and password.');
                return;
            }

            if (dataInput1.includes(' ')) {
                showPopup('Username cannot contain spaces. Please choose another.');
                return;
            }


            document.getElementById('loadingModal').style.display = 'flex';

            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRDv7MQUbN2J6k-mj5UI9RsITtNmwhR1LwkxBc3tQ_aUU984nUy1aEIQIWgVUeOJyKTDVkrggQBqn7n/pub?output=csv')
                .then(response => response.text())
                .then(csvData => {
                    const lines = csvData.split('\n');
                    const usernames = lines.map(line => line.split(',')[1].trim().toLowerCase());

                    if (usernames.includes(dataInput1)) {
                        showPopup('This username is not available. Please choose another.');
                    } else {
                        sendData(dataInput1, dataInput2);
                    }
                })
                .catch(error => {
                    console.error('Error fetching CSV data:', error);
                })
                .finally(() => {
                    document.getElementById('loadingModal').style.display = 'none';
                });
        }

       
       
       
        function sendData(username, password) {
            fetch('https://script.google.com/macros/s/AKfycbyxK7lAJOzmcXyEPTHUQz-21IGOYI0a8TXqyjiYWQ1kncBrqcnsehhxOb3JoyLT8amb/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `data1=${encodeURIComponent(username)}&data2=${encodeURIComponent(password)}`,
                })
                .then(response => response.text())
                .then(responseText => {
                    console.log('Response:', responseText);
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error adding data:', error);
                })
                .finally(() => {
                    document.getElementById('loadingModal').style.display = 'none';
                });
        }

        function showPopup(message) {
            document.getElementById('popupText').innerText = message;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        document.getElementById('dataInput1').addEventListener('input', function () {
            const usernameInput = this.value.trim().toLowerCase();
            const usernameError = document.getElementById('usernameError');

            if (usernameInput === '') {
                usernameError.innerText = '';
                usernameError.style.display = 'none';
                return;
            }

            if (usernameInput.includes(' ')) {
                usernameError.innerText = 'Username cannot contain spaces. Please choose another.';
                usernameError.style.display = 'block';
                return;
            }


            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRDv7MQUbN2J6k-mj5UI9RsITtNmwhR1LwkxBc3tQ_aUU984nUy1aEIQIWgVUeOJyKTDVkrggQBqn7n/pub?output=csv')
                .then(response => response.text())
                .then(csvData => {
                    const lines = csvData.split('\n');
                    const usernames = lines.map(line => line.split(',')[1].trim().toLowerCase());

                    if (usernames.includes(usernameInput)) {
                        usernameError.innerText = 'This username is not available. Please choose another.';
                        usernameError.style.display = 'block';
                    } else {
                        usernameError.innerText = '';
                        usernameError.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching CSV data:', error);
                    usernameError.innerText = 'Error checking username availability.';
                    usernameError.style.display = 'block';
                });
        });


    </script>

</body>

</html>
