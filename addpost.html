<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Photo</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="universal.css">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #ffebcd;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    
    .container {
        background-color: #fff5e1; /* Light orange */
        border-radius: 8px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 10px;
        max-width: 400px;
        width: 90vw;
        animation: fadeInDown 1s ease-in-out;
    }
    
    h2 {
        color: #ff7f50; /* Coral */
        font-size: 28px;
        margin-bottom: 20px;
    }
    
    /* Style the error message */
    #message {
        display: none;
        font-size: 0.8rem;
        color: #ff7f50; 
        margin-top: 10px;
    }
    
    /* Style the button */
    button {
        padding: 12px;
        background-color: #ff7f50; /* Coral */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
        transition: background 0.3s ease-in-out;
        margin-top: 20px;
    }
    
    button:hover {
        background-color: #ffaa80; /* Light coral */
    }
    /* Style the input box */
    input[type="text"] {
        padding: 12px;
        margin-top: 20px;
        width: 100%;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid #ff7f50; /* Coral */
        background-color: #fff5e1; /* Light orange */
        border-radius: 5px;
        font-size: 16px;
        color: #333;
        transition: border-bottom-color 0.3s ease-in-out;
    }

    /* Style the placeholder text */
    input[type="text"]::placeholder {
        color: #999;
    }

    /* Add focus effect */
    input[type="text"]:focus {
        outline: none;
        border-bottom-color: #ffaa80; /* Light coral */
        box-shadow: 0 0 5px rgba(255, 127, 80, 0.5); /* Coral shadow */
    }


    /* Loading Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    
    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #ff7f50; /* Coral */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .back-arrow {
        text-decoration: none;
        color: #ffaa80;
        font-size: 2.2rem;
        cursor: pointer;
        position: absolute;
        top: -1.5vh;
        left: 5px;
      }
      .back-arrow:hover{
        color: white;
      }
</style>

<body>

    <div class="container">
        <h2>Change Photo</h2>
        <div id="message"></div>
        
        <!-- Add the data input boxes -->
        <input autocomplete="off" placeholder="Enter Data 1" type="text" id="data1" name="data1">
        <br>
        <input autocomplete="off" placeholder="Enter Data 2" type="text" id="data2" name="data2">
        <br>
        <input autocomplete="off" placeholder="Enter Data 3" type="text" id="data3" name="data3">
        <br>
        <input autocomplete="off" placeholder="Enter Data 4" type="text" id="data4" name="data4">
        <br>
        
        <button onclick="sendData()">Change</button>
        
        <!-- Loading Modal -->
        <div id="loading" class="modal">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        document.getElementById('message').style.display = 'none';
    
        function sendData() {
            // Display loading modal
            document.getElementById('loading').style.display = 'flex';
            
            // Retrieve input data from the input boxes
            var data1 = document.getElementById('data1').value;
            var data2 = document.getElementById('data2').value;
            var data3 = document.getElementById('data3').value;
            var data4 = document.getElementById('data4').value;
    
            // Create a JSON object with the data
            var formData = {
                data1: data1,
                data2: data2,
                data3: data3,
                data4: data4
            };
    
            // Send data to the Google Apps Script
            fetch('https://script.google.com/macros/s/AKfycbyjltDx7jQvJWrPetpHv635vC7PhfFuiFmJwrtUEeB_SXGCXaHQzJg-L_9nmQbYkVo/exec', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    // Hide loading modal
                    document.getElementById('loading').style.display = 'none';
                    // Display success message in the HTML
                    document.getElementById('message').innerHTML = "Data added Successfully.";
                    document.getElementById('message').style.display = 'block'; // Show the message div
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Hide loading modal
                    document.getElementById('loading').style.display = 'none';
                    // Display error message in the HTML
                    document.getElementById('message').innerHTML = 'Error occurred while sending the data.';
                    document.getElementById('message').style.display = 'block'; // Show the error div
                });
        }
    </script>
</body>
</html>
