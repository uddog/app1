<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="universal.css">
    <style>
      #profilesContainer {
            padding: 20px;
            border-radius: 10px;
            overflow: hidden; /* Added to prevent container from collapsing */
        }

        .section {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid;
        }

        .section a{
            text-decoration: none;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
            color: #333;
        }

        .profile {
            flex-wrap: wrap;
            width: 25vw;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            justify-content: center;
            display: flex;
            border-radius: 8px;
            transition: background-color 0.3s ease, opacity 0.5s ease; /* Added opacity transition */
            text-align: center;
            opacity: 0; /* Initially set opacity to 0 */
        }
        
        .profile.show {
            opacity: 1; /* When profile is shown, set opacity to 1 */
        }
        
        .profile:hover {
            background-color: #f9f8f8;
        }

        .profile img {
            object-fit: cover;
            object-position: center;
            width: 70px;
            height: 70px;
            margin-right: 0 auto;
        }
        .profile div {
            color: black;
        }

        #searchBox {
            margin-top: 10vh;
            padding: 10px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 90vw;
            box-sizing: border-box;
        }
          


        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid ;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
       // Check if data needs to be updated based on a predefined interval (e.g., 1 minute)
const updateInterval = 60000; // 1 minute in milliseconds

function shouldUpdateData(lastUpdated) {
    return !lastUpdated || Date.now() - lastUpdated > updateInterval;
}

// Fetch CSV data with caching mechanism
async function fetchCSVDataWithCache(url) {
    const cachedData = localStorage.getItem(url);
    const lastUpdated = localStorage.getItem(`${url}_lastUpdated`);

    if (cachedData && !shouldUpdateData(lastUpdated)) {
        return cachedData;
    }

    try {
        const response = await fetch(url);
        if (response.ok) {
            const csvData = await response.text();
            localStorage.setItem(url, csvData);
            localStorage.setItem(`${url}_lastUpdated`, Date.now());
            return csvData;
        } else {
            throw new Error('Failed to fetch CSV data');
        }
    } catch (error) {
        console.error('Error fetching CSV data:', error);
        throw error;
    }
}

// Function to fetch and display CSV data
async function fetchAndDisplayCSVData(csvLink) {
    // Show loading screen
    document.getElementById('loading-screen').style.display = 'flex';

    try {
        const csvData = await fetchCSVDataWithCache(csvLink);

        // Hide loading screen
        document.getElementById('loading-screen').style.display = 'none';

        const profilesContainer = document.getElementById('profilesContainer');
        const rows = csvData.split('\n');

        let sections = {};

        // Group profiles by section
        for (let i = 1; i < rows.length; i++) {
            const profileData = rows[i].split(',');

            const sectionName = profileData[1];
            const profileDiv = document.createElement('div');
            profileDiv.classList.add('profile');

            // Create an image element and set its source (column B)
            const imgElement = document.createElement('img');
            imgElement.src = profileData[2]; // Assuming column B contains the image source
            profileDiv.appendChild(imgElement);

            // Create a div for column C content
            const columnCContent = document.createElement('div');
            columnCContent.textContent = profileData[3]; // Assuming column C contains content
            profileDiv.appendChild(columnCContent);

            // Create an anchor tag and set its link (column D)
            const anchorElement = document.createElement('a');
            anchorElement.href = profileData[4]; // Assuming column D contains the link
            anchorElement.appendChild(profileDiv);

            // Add anchor tag to the corresponding section
            if (!sections[sectionName]) {
                sections[sectionName] = {
                    sectionElement: document.createElement('div'),
                    hasMatchingProfile: false
                };
                sections[sectionName].sectionElement.classList.add('section');
                profilesContainer.appendChild(sections[sectionName].sectionElement);

                const sectionTitle = document.createElement('div');
                sectionTitle.classList.add('section-title');
                sectionTitle.textContent = sectionName;
                sections[sectionName].sectionElement.appendChild(sectionTitle);
            }

            sections[sectionName].sectionElement.appendChild(anchorElement);

            // Check if the profile matches the search term
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            if (columnCContent.textContent.toLowerCase().includes(searchTerm)) {
                sections[sectionName].hasMatchingProfile = true;
            }

            // Add class to show profile with fade-in effect
            setTimeout(() => {
                profileDiv.classList.add('show');
            }, 50 * i); // Adjust timing as per your preference
        }

        // Initially hide sections without matching profiles
        Object.values(sections).forEach(section => {
            if (!section.hasMatchingProfile) {
                section.sectionElement.style.display = 'none';
            }
        });
    } catch (error) {
        console.error('Error fetching and displaying CSV data:', error);
        // Hide loading screen in case of an error
        document.getElementById('loading-screen').style.display = 'none';
    }
}

// Function to search profiles
function searchProfiles() {
    const searchBox = document.getElementById('searchBox');
    const sections = document.querySelectorAll('.section');

    sections.forEach(section => {
        const sectionTitle = section.querySelector('.section-title');
        let showSectionTitle = false;

        const profiles = section.querySelectorAll('.profile');
        profiles.forEach(profile => {
            const columnCContent = profile.querySelector('div:nth-child(2)'); // Assuming column C content is the second child
            const imgElement = profile.querySelector('img');
            const searchTerm = searchBox.value.toLowerCase();

            if (columnCContent.textContent.toLowerCase().includes(searchTerm)) {
                profile.style.display = 'flex';
                showSectionTitle = true;
            } else {
                profile.style.display = 'none';
            }

            // Center the image
            imgElement.style.margin = 'auto';
        });

        // Change the display property of the profiles container
        section.style.display = showSectionTitle ? 'flex' : 'none';
        // Center the content of the profiles
        section.style.justifyContent = showSectionTitle ? 'center' : 'none';
    });
}

// Call the function to fetch and display CSV data
const csvLink = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT5yPBQL7OkwisJJ6Dq4jpzATrchx3wbyxQQ09mH0BoPrTFr8FYnKxkT7xjvWB8P51Gled65w6S8VQH/pub?output=csv&gid=471126613';
fetchAndDisplayCSVData(csvLink);

    </script>
