    <script>
      //color picker
      function changeColor(newColor) {
        document.documentElement.style.setProperty("--color", newColor);
        localStorage.setItem("mainColor", newColor);
      }

      // Check if there is a saved color in local storage and apply it

      if (savedColor) {
