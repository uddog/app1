<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Photo</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="universal.css">
    <style>
        main {
            height: 100vh;
            display: flex;
            width: 100vw;
            overflow: scroll;
            scroll-snap-type: x mandatory;
            box-sizing: border-box;
            background-image: url(https://i.pinimg.com/564x/fc/33/55/fc3355c66a18c121c80942bfcf510aed.jpg);
        }
        .custom-img{
            margin-top: 5vh;
            padding-top: 20px;
            scroll-snap-align: start;
            border-radius: 30px 30px 0px 0px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            min-width: 100vw;
            display: flex;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.237);
            justify-content: center;
            align-items: center;
        }
        .tet{
            text-align: center;
        }
        #imageUrlInput {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        #addImageButton {
            padding: 10px;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .container {
            margin-top: 5vh;
            padding-top: 20px;
            padding-bottom: 20px;
            scroll-snap-align: start;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.237);
            border-radius: 30px 30px 0px 0px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            min-width: 100vw;
            overflow-y: scroll;
        }
        
        h2 {
            color: #000;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .container img {
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            border-radius: 50%;
            height: 15vw;
            object-fit: cover;
            object-position: center;
            width: 15vw;
            margin: 10px;
        }
        
        #message {
            display: none;
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            border-top: 4px solid #000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
        
            100% {
                transform: rotate(360deg);
            }
        }
        
        .popup-content {
            background-color: #fff;
            padding: 20px;
            width: 60vw;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .popup-content button {
            padding: 5px;
            background-color: transparent;
            border: none;
            border: solid 1px;
            border-radius: 5px;
            cursor: pointer;
            width: 30%;
            box-sizing: border-box;
            font-size: 1rem;
            margin-top: 10px;
        }
        
        button:hover {
            transition: 0.5s;
            background-color: black;
            color: white;
        }
       
    </style>
</head>

<body>

    <main>


        <div class="container">
            <h2>Change Photo</h2>
            <div id="message"></div>
            <!-- Images will be dynamically added here -->
            <div id="imageContainer"></div>

            <div id="loading" class="modal">
                <div class="spinner"></div>
            </div>

            <!-- Confirmation popup -->
            <div id="confirmationPopup" class="modal">
                <div class="popup-content">
                    <p>Are you sure you want to change the photo?</p>
                    <button id="confirmChange">Yes</button>
                    <button id="cancelChange">No</button>
                </div>
            </div>
        </div>


        <div class="custom-img">
            <!-- Input box for image URL -->
            <div class="tet">
            <input type="text" id="imageUrlInput" placeholder="Enter Image URL">
            <button id="addImageButton" onclick="addImage()">Change Photo</button>
         </div>
        </div>


    </main>

 

    <script>
        document.getElementById('message').style.display = 'none';

        function fetchData() {
            // Show loading spinner
            document.getElementById('loading').style.display = 'flex';
        
            // Fetch CSV data from the provided URL
            fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vT5yPBQL7OkwisJJ6Dq4jpzATrchx3wbyxQQ09mH0BoPrTFr8FYnKxkT7xjvWB8P51Gled65w6S8VQH/pub?output=csv&gid=366259374')
                .then(response => response.text())
                .then(data => {
                    // Hide loading spinner
                    document.getElementById('loading').style.display = 'none';
        
                    // Split CSV rows into an array
                    const rows = data.split('\n');
                    // Remove the header row if needed
                    rows.shift();
        
                    // Iterate over each row
                    rows.forEach(row => {
                        // Split row data into columns
                        const columns = row.split(',');
                        // Extract the image URL from the second column (index 1)
                        const imgUrl = columns[1].trim();
        
                        // Create an image element and append it to the container
                        if (imgUrl) {
                            const img = document.createElement('img');
                            img.src = imgUrl;
                            img.className = 'photo';
                            img.onclick = function () {
                                sendData(this);
                            };
                            document.getElementById('imageContainer').appendChild(img);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error fetching CSV:', error);
                    document.getElementById('message').innerHTML = 'Error occurred while fetching data.';
                    document.getElementById('message').style.display = 'block';
                    // Hide loading spinner
                    document.getElementById('loading').style.display = 'none';
                });
        }
        
        // Function to show the confirmation popup
        function showConfirmationPopup() {
            document.getElementById('confirmationPopup').style.display = 'flex';
        }

        // Function to hide the confirmation popup
        function hideConfirmationPopup() {
            document.getElementById('confirmationPopup').style.display = 'none';
        }

        // Call the fetchData function when the page loads
        window.onload = fetchData;

        // Function to handle clicking on an image
        function sendData(element) {
            // Retrieve image source from clicked image
            var imgUrl = element.src;

            // Show confirmation popup
            showConfirmationPopup();

            // Event listener for confirm button click
            document.getElementById('confirmChange').onclick = function () {
                // Hide confirmation popup
                hideConfirmationPopup();
                
                // Show loading modal
                document.getElementById('loading').style.display = 'flex';

                // Check if row index is stored in local storage
                var rowIndex = localStorage.getItem('rowIndex');
                if (rowIndex) {
                    // Send data to the Google Apps Script
                    var scriptUrl = 'https://script.google.com/macros/s/AKfycbx8leISZU_vJMUesOVD8AC9E3qXjb7tnv2q3UxHPJZyew6xWQSpEM8mATxUTzlvGSRY/exec';
                    var formData = new FormData();
                    formData.append('rowIndex', rowIndex);
                    formData.append('imgUrl', imgUrl);

                    fetch(scriptUrl, {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.text())
                        .then(data => {
                            console.log(data);
                            // Display success or error message in the HTML
                            document.getElementById('message').innerHTML = "Photo changed Successfully. Be patient img will change soon.";
                            document.getElementById('message').style.display = 'block'; // Show the message div
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            document.getElementById('message').innerHTML = 'Error occurred while sending the image URL.';
                            document.getElementById('message').style.display = 'block'; // Show the error div
                        })
                        .finally(() => {
                            // Hide loading modal
                            document.getElementById('loading').style.display = 'none';
                        });
                } else {
                    console.error('Row Index not found in local storage.');
                    document.getElementById('message').innerHTML = 'Unknown User';
                    document.getElementById('message').style.display = 'block'; // Show the error div
                    // Hide loading modal
                    document.getElementById('loading').style.display = 'none';
                }
            };

            // Event listener for cancel button click
            document.getElementById('cancelChange').onclick = function () {
                // Hide confirmation popup
                hideConfirmationPopup();
            };
        }

        // Function to handle adding a new image
        function addImage() {
            var imageUrl = document.getElementById('imageUrlInput').value.trim();
            if (imageUrl) {
                // Create an image element and append it to the container
                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'photo';
                img.onclick = function () {
                    sendData(this);
                };
                document.getElementById('imageContainer').appendChild(img);

                // Clear the input box
                document.getElementById('imageUrlInput').value = '';

                // Sending the URL immediately after adding
                sendData(img);
            }
        }
    </script>
    <script src="universal.js"></script>

</body>
</html>
