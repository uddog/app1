<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Attendance</title>
    <link rel="stylesheet" href="universal.css" />
    <link rel="stylesheet" href="style_dataentry.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(to right, #ffffff, #f8f8f8);
      color: #333; /* Text color changed to a dark color for better readability */
    }

    .background-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      padding: 30px 25px;
      width: 95vw;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      background-color: rgba(
        255,
        255,
        255,
        0.9
      ); /* Lightened background color */
    }

    .form-container h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333; /* Text color changed for better readability */
    }

    .form-container input {
      padding: 12px;
      border: 1px solid #ddd;
      margin-top: 15px;
      width: 100%;
      background-color: #f8f8f8; /* Light gray background */
      color: #333;
      border-radius: 5px;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
    }

    .form-container input::placeholder {
      color: #555;
    }

    .form-container input:focus {
      background-color: #ffffff; /* White background on focus */
      border-color: #333; /* Dark border color on focus */
      color: #333;
      outline: none;
    }

    .form-container button {
      color: #fff;
      padding: 12px 30px;
      border: none;
      background: linear-gradient(
        to right,
        #333,
        #555
      ); /* Dark gradient background */
      text-transform: uppercase;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .form-container button:hover {
      background: linear-gradient(
        to right,
        #555,
        #333
      ); /* Inverted gradient on hover */
      color: #fff;
    }

    #pinErrorMessage {
      color: #ff7575;
      margin-top: 10px;
    }

    /* Loading styles remain the same */
    /* Loading Styles */

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0.8)
      ); /* Replace 'your-background-image.jpg' with your actual image */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #loading-spinner {
      border: 8px solid #61dafb;
      border-top: 8px solid #ff6f61;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    /* Modal Styles */

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #333; /* Darkened background color */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Subtle box shadow */
      color: #fff; /* White text color */
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1); /* Lightened border color */
      border-top: 4px solid #ff6f61;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    /* Keyframes for Spinner */

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Modal Styles remain the same */

    .back-arrow {
      text-decoration: none;
      color: #000000;
      font-size: 2.4rem;
      cursor: pointer;
      position: absolute;
      top: -1.4vh;
      left: 7px;
    }
    .back-arrow:hover {
      color: white;
    }
  </style>

  <body>
    <a href="admin2.html" class="back-arrow">&#8592;</a>

    <div class="background-container" id="pinSection">
      <div class="form-container">
        <h2>Enter PIN Code</h2>
        <p id="pinErrorMessage"></p>
        <form id="pinForm">
          <input
            type="password"
            id="pinInput"
            name="pin"
            placeholder="Enter PIN"
            required
          />
          <button type="button" onclick="submitPinForm()">Submit</button>
        </form>
      </div>
    </div>

    <div id="dataSection" style="display: none">
      <div class="background-container">
        <div class="form-container">
          <h2>UDDOG Event Attendance</h2>

          <p id="dataErrorMessage"></p>
          <form id="dataForm">
            <input
              autocomplete="off"
              placeholder="Enter Username"
              type="text"
              id="usernameInput"
              name="username"
              required
            /><br />
            <input
              autocomplete="off"
              placeholder="Enter Details"
              type="text"
              id="dataInput"
              name="dataInput"
              required
            />
            <button type="button" id="updateButton" onclick="submitDataForm()">
              <span id="buttonText">Update</span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="spinner"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const lastEnteredTime = localStorage.getItem("lastEnteredTime1");
        const pinSection = document.getElementById("pinSection");
        const dataSection = document.getElementById("dataSection");

        if (
          lastEnteredTime &&
          Date.now() - parseInt(lastEnteredTime) < 600000
        ) {
          pinSection.style.display = "none";
          dataSection.style.display = "block";
        }
      });

      function showLoadingModal() {
        const loadingModal = document.getElementById("loadingModal");
        loadingModal.style.display = "flex";
      }

      function hideLoadingModal() {
        const loadingModal = document.getElementById("loadingModal");
        loadingModal.style.display = "none";
      }

      function fetchDataAndProceed(callback) {
        showLoadingModal();
        fetch(
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vSqO2wnCm7qgYrAPmti7eLwgiVpLaTdUSrWebr_KLKQ9h0mS2WYIubB-9epYRF6Ro9ihvA9Qe5vZxBC/pub?output=csv"
        )
          .then((response) => response.text())
          .then((data) => {
            hideLoadingModal();
            callback(data);
          })
          .catch((error) => {
            hideLoadingModal();
            console.error("Error fetching data:", error);
          });
      }

      function submitPinForm() {
        const pinInput = document.getElementById("pinInput");
        const pin = pinInput.value.trim();
        const pinErrorMessageElement =
          document.getElementById("pinErrorMessage");
        const pinSection = document.getElementById("pinSection");
        const dataSection = document.getElementById("dataSection");

        pinErrorMessageElement.textContent = "";

        fetchDataAndProceed(function (data) {
          const rows = data.split("\n").map((row) => row.split(","));

          const correctPin = rows[11][2];

          if (pin === correctPin) {
            pinSection.style.display = "none";
            dataSection.style.display = "block";
            localStorage.setItem("lastEnteredTime1", Date.now().toString());
          } else {
            pinErrorMessageElement.textContent =
              "Incorrect PIN. Please try again.";
          }
        });
      }

      function submitDataForm() {
        const usernameInput = document.getElementById("usernameInput");
        const username = usernameInput.value.trim();
        const errorMessageElement = document.getElementById("dataErrorMessage");

        if (username === "") {
          errorMessageElement.textContent = "Please enter a username.";
          return;
        }

        errorMessageElement.textContent = "";

        fetchDataAndProceed(function (data) {
          const rows = data.split("\n").map((row) => row.split(","));

          const usernames = rows[3];
          const isValid = usernames.includes(username);

          if (isValid) {
            showLoadingModal();
            const dataInput = document.getElementById("dataInput").value;

            fetch(
              "https://script.google.com/macros/s/AKfycbysOKdkG7Cv7U1qLO0KRCDdiNErnXkPkgMzFC0qdT8ycjanzt_duXX4O923HKVcLmwQfA/exec",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/x-www-form-urlencoded",
                },
                body:
                  "data=" +
                  encodeURIComponent(dataInput) +
                  "&username=" +
                  encodeURIComponent(username),
              }
            )
              .then((response) => response.text())
              .then((updateResult) => {
                console.log("Spreadsheet update result:", updateResult);
                errorMessageElement.textContent = "Event Attend Successfully";
                document.getElementById("dataForm").reset();
              })
              .catch((error) => {
                console.error("Error updating spreadsheet:", error);
                errorMessageElement.textContent =
                  "Error updating spreadsheet. Please try again.";
              })
              .finally(() => {
                hideLoadingModal();
              });
          } else {
            errorMessageElement.textContent =
              "Wrong username. Please try again.";
          }
        });
      }
    </script>
  </body>
</html>
