    async function fetchUserProfile() {
        const storedRowIndex = parseInt(localStorage.getItem('rowIndex'), 10);

        if (!storedRowIndex) {
            alert("No stored row index found. Please enter your credentials.");
            return;
        }

        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRDv7MQUbN2J6k-mj5UI9RsITtNmwhR1LwkxBc3tQ_aUU984nUy1aEIQIWgVUeOJyKTDVkrggQBqn7n/pub?output=csv&gid=0';

        try {
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));

            const storedRow = rows[storedRowIndex];

            if (storedRow) {
                const imgSrc = storedRow[18].trim();
                const name = storedRow[3].trim();
                const role = storedRow[2].trim();
                const fatherName = storedRow[5].trim();
                const address = storedRow[11].trim();
                const gender = storedRow[10].trim();
                const profession = storedRow[15].trim();
                const joiningDate = storedRow[19].trim();
                const totalDonation = storedRow[20].trim();
                const dateOfBirth = storedRow[8].trim();
                const bloodGroup = storedRow[9].trim();
                const message = storedRow[21].trim();
                const attendedEvents = storedRow[22].trim();
                const bloodDonationTimes = storedRow[17].trim();
                const columnY = storedRow[24].trim(); // Add this line for column Y
                const columnZ = storedRow[25].trim(); // Add this line for column Z


                const school = storedRow[12].trim();
                const college = storedRow[13].trim();
                const varsity = storedRow[14].trim();


                document.getElementById("content").style.display = "block";

                document.getElementById("profile").innerHTML = `
                 <div class="forstic">
                    <div class="s1">
                        <img src="${imgSrc}" alt="Profile Image">
                        <p>${name}</p>
                        <p>${role}</p>
                    </div>
                    <div class="s2">
                        <p>${attendedEvents}<br>Events</p>
                        <p>${totalDonation}<br>Donation</p>
                        <p>${bloodDonationTimes}<br>Point</p>
                    </div>
                </div>
                  <div class="two">
                    <div class="s3">
                        <p>Joining Date</p>
                        <p>${joiningDate}</p>
                        <p>Blood Group</p>
                        <p>${bloodGroup}</p>
                        <p>Gender</p>
                        <p>${gender}</p>
                        <p>Date of Birth</p>
                        <p>${dateOfBirth}</p>
                        <p>Father's Name</p>
                        <p>${fatherName}</p>
                        <p>Address</p>
                        <p>${address}</p>
                        <p>School Name</p>
                        <p>${school}</p>
                        <p>College Name</p>
                        <p>${college}</p>
                        <p>Varsity Name</p>
                        <p>${varsity}</p>
                        <p>Profession</p>
                        <p>${profession}</p>
                        <p>Last Donate</p>
                        <p>${columnY}</p>
                        <p>Last Blood Donate</p>
                        <p>${columnZ}</p>
                    </div>
                    <div id="hello">

                        <h2>History<h2><br>
                        <div class="hi">
                            <h3>Event Atttend History</h3><br><div id="resultDiv1" class="resultDiv"></div>
                            <h3>Blood Donate History</h3><br><div id="resultDiv2" class="resultDiv"></div>
                            <h3>Money Donation History</h3><br><div id="resultDiv3" class="resultDiv"></div>
                        </div>
                    </div>
                  </div>


                `;
            }
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    const storedRowIndex = localStorage.getItem('rowIndex');
    if (storedRowIndex) {
        fetchUserProfile();
    }

 // Function to show/hide the loading scene
 function toggleLoading(isLoading) {
    const loadingElement = document.getElementById('loading');
    loadingElement.style.display = isLoading ? 'flex' : 'none';
}

// Function to fetch and display CSV data
async function displayCSV(csvUrl, resultDivId) {
    try {
        const response = await fetch(csvUrl);

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const csvData = await response.text();

        const rows = csvData.split('\n');

        // Get userUsername from local storage
        const userUsername = localStorage.getItem('userUsername');

        // Find the index of userUsername in the headers
        const columnIndex = rows[3].split(',').indexOf(userUsername);

        if (columnIndex !== -1) {
            // Display full column and next column for rows starting from index 4
            const resultDiv = document.getElementById(resultDivId);
            resultDiv.innerHTML = ''; // Clear existing content

            for (let i = 4; i < rows.length; i++) {
                const rowData = rows[i].split(',');

                // Check if the row is not empty
                if (rowData.length > columnIndex + 1 && rowData[columnIndex].trim() !== "") {
                    const data1 = rowData[columnIndex].trim();
                    const data2 = rowData[columnIndex + 1].trim();

                    // Append data to the resultDiv using <p> tags
                    resultDiv.innerHTML += `<p>${data1} in ${data2}</p>`;
                }
            }
        }
    } catch (error) {
        console.error('Error fetching or displaying CSV data:', error);
    } finally {
        // Check if all resultDivs have content
        const resultDiv1 = document.getElementById('resultDiv1');
        const resultDiv2 = document.getElementById('resultDiv2');
        const resultDiv3 = document.getElementById('resultDiv3');

        if (resultDiv1.innerHTML !== '' && resultDiv2.innerHTML !== '' && resultDiv3.innerHTML !== '') {
            // Hide loading scene after fetching is complete
            toggleLoading(false);
        }
    }
}
