<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
</head>
<body>
    <!-- Placeholder <p> tag with an id -->
    <p id="welcome-message"></p>

    <script>
        const storedUserName = localStorage.getItem('userName');

        if (storedUserName) {
            // Get the existing <p> element by its id
            const welcomeParagraph = document.getElementById("welcome-message");

            // Set the content of the <p> element
            welcomeParagraph.innerText = `Welcome, ${storedUserName}!`;
        }
    </script>
</body>
</html>
