<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    .parallax-container {
      height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      perspective: 1px;
    }

    .parallax-section {
      position: relative;
      height: 100vh;
      transform-style: inherit;
    }

    .parallax-section::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
    }

    .parallax-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
    }

    .parallax-one {
      background: url('background1.jpg') center/cover no-repeat;
    }

    .parallax-two {
      background: url('background2.jpg') center/cover no-repeat;
    }

    /* Add more parallax sections as needed */

  </style>
</head>
<body>

  <div class="parallax-container">
    <div class="parallax-section parallax-one">
      <div class="parallax-content">
        <h1>Section 1</h1>
        <p>This is the first parallax section.</p>
      </div>
    </div>

    <div class="parallax-section parallax-two">
      <div class="parallax-content">
        <h1>Section 2</h1>
        <p>This is the second parallax section.</p>
      </div>
    </div>

    <!-- Add more parallax sections as needed -->

  </div>

</body>
</html>
