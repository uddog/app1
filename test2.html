<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box with Local Storage</title>
</head>
<body>

    <label for="userInput">Enter Something:</label>
    <input type="text" id="userInput" name="userInput">
    <p id="rowIndexDisplay"></p>
    <button onclick="sendData()">Send Data</button>

    <script>
        // Check if row index is stored in local storage
        if (localStorage.getItem('rowIndex') !== null) {
            // Retrieve and display row index
            var rowIndex = localStorage.getItem('rowIndex');
            document.getElementById('rowIndexDisplay').innerText = 'Row Index from Local Storage: ' + rowIndex;
        }

        function sendData() {
            // Retrieve input data from the input box
            var inputData = document.getElementById('userInput').value;

            // Check if row index is stored in local storage
            var rowIndex = localStorage.getItem('rowIndex');
            if (rowIndex) {
                // Send data to the Google Apps Script
                var scriptUrl = 'https://script.google.com/macros/s/AKfycbzfP31yookA_JXv-k3lQpNsoJ_FA8MlVIo0okKQt1hKjXH1uGWEDCtDN-R-yh483oxj/exec' + rowIndex + '&inputData=' + encodeURIComponent(inputData);

                fetch(scriptUrl)
                    .then(response => response.text())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            } else {
                console.error('Row Index not found in local storage.');
            }
        }
    </script>

</body>
</html>
