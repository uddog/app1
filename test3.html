<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Cat Name</title>
</head>
<body>
    <!-- This div will contain the displayed cat name -->
    <div id="catNameDisplay"></div>

    <!-- Your JavaScript code -->
    <script>
        // Fetch the value from local storage
        const catName = localStorage.getItem('CatName');

        // Display the cat name in the designated div
        const catNameDisplayDiv = document.getElementById('catNameDisplay');
        if (catName) {
            catNameDisplayDiv.textContent = `The selected cat name is: ${catName}`;
        } else {
            catNameDisplayDiv.textContent = 'No cat name selected.';
        }
    </script>
</body>
</html>
