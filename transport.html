<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Profiles</title>
    <link rel="stylesheet" href="universal.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="test.css">
    <style>
        .srch{
            margin-top: 11vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        
        /* Style for the select elements */
        select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 0 10px;
            background-color: transparent;
        }
        
        /* Style for the profile container */
        #profile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 5px;
        }
        
        /* Style for individual profiles */
        #profile-container div {
            width: 90vw;
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: grid;
            align-items: center;
        }
        #profile-container div:hover img {
            scale: 1.07;
            transition: 0.3s;
        }
        /* Style for profile images */
        #profile-container img {
            grid-row: 1/span 2;
            width: 100px;
            grid-column: 1;
            border-radius: 5px;
        }
        
        /* Style for profile headings */
        #profile-container h2 {
            margin-top: 0;
            grid-row: 1/span 2;
            grid-column: 2/span 2;
            font-size: 0.9rem;
        }
        /* Style for profile paragraphs */
        #profile-container p {
            margin: 10px 0px 0px 0px;
            font-size: 0.7rem;
            grid-column: 1/span 3;
        }
        
        /* Style for hidden profiles */
        #profile-container div[style="display: none;"] {
            display: none;
        }
        
        
    </style>
</head>
<body>
    
    <!--NavBar Start-->
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-top" id="sidebarTop"></div>
        <a href="#" onclick="toggleSidebar()" class="close-btn">&times;</a>
        <a href="index.html" id="homeLink">Home</a>
        <a href="inbox.html">Inbox</a>
        <a href="profiles.html" id="profileBtn">Profile</a>
        <a href="settings.html">Settings</a>
        <a href="#" onclick="openLogoutPopup()" id="logoutBtn">Log Out</a>
    </div>
    <!-- Main content -->
    <header>
        <div>
            <div class="menu-icon" id="sidebarButton" onclick="toggleSidebar()">&#9776;</div>
        </div>
        <nav id="navbar">
        </nav>
    </header>

    <!-- Bio section -->
    <div class="bio-section" id="bioSection" style="display: none;">
    </div>

    <!-- Logout Popup -->
    <div class="overlay" id="overlay" onclick="closeLogoutPopup()"></div>
    <div class="popup" id="logoutPopup">
        <p>Are you sure you want to logout?</p>
        <a style="color: black;" href="index.html"><button onclick="logout()">Yes</button></a>  
        <button onclick="closeLogoutPopup()">No</button>
    </div>    
    <!--NavBar End-->



    <div class="srch">
        <label for="fromSelect">From:</label>
        <select id="fromSelect" disabled></select>
        <label for="toSelect">To:</label>
        <select id="toSelect"></select>
    </div>

    <div id="profile-container"></div>

    <script src="navbar.js"></script>
    <script src="universal.js"></script>
    <script>

        const catName = localStorage.getItem('CatName');

        // Function to fetch CSV file and create profiles
        function csvToProfiles(url) {
            const lastFetchTime = localStorage.getItem('lastFetchTime');
            const currentTime = new Date().getTime();
            const data = localStorage.getItem('busData');
            if (data && lastFetchTime && (currentTime - parseInt(lastFetchTime) < 600000)) {
                // If data exists in localStorage and it's been less than 10 minutes, use it
                renderProfiles(JSON.parse(data));
            } else {
                fetch(url)
                    .then(response => response.text())
                    .then(csv => {
                        const rows = csv.split('\n');
                        let locations = new Set();
                        let busData = [];
                        for (let i = 1; i < rows.length; i++) { // Start from index 0 to include the first row
                            const profileData = rows[i].split(',');
                            const profileType = profileData[1]; // Assuming the profile type is in column B
                            if (profileType.trim() === catName.trim()) { // Check if profile type is "Bus"
                                const profileName = profileData[2]; // Assuming the profile name is in column C
                                const time = profileData[3]; // Assuming the time is in column D
                                const roadMap = profileData[4]; // Assuming road map is in column E
                                const contact = profileData[6]; // Assuming contact is in column G
                                const imgSrc = profileData[5]; // Assuming image source URL is in column F
                                const locationsArray = roadMap.split(" > ");
                                locations = new Set([...locations, ...locationsArray]);
                                busData.push({
                                    profileName,
                                    time,
                                    roadMap,
                                    contact, // Adding contact information
                                    imgSrc
                                });
                            }
                        }
                        localStorage.setItem('busData', JSON.stringify(busData));
                        localStorage.setItem('lastFetchTime', currentTime.toString());
                        renderProfiles(busData);
                    })
                    .catch(error => console.error('Error fetching the CSV file:', error));
            }
        }

        function renderProfiles(busData) {
            const profileContainer = document.getElementById('profile-container');
            profileContainer.innerHTML = '';
            const locations = new Set();
            busData.forEach(profileData => {
                const { profileName, time, roadMap, contact, imgSrc } = profileData; // Adding contact
                const locationsArray = roadMap.split(" > ");
                locationsArray.forEach(location => locations.add(location));
                const profileElement = document.createElement('div');
                profileElement.innerHTML = `
                <img src="${imgSrc}" alt="${profileName} Image">
                <h2>${profileName}</h2>
                <p>Time: ${time}</p>
                <p>Roadmap: ${roadMap}</p>
                <p class="con">Contact: ${contact}</p> <!-- Adding contact -->
            `;
                profileContainer.appendChild(profileElement);
            });

            // Populate select dropdowns with unique locations
            const fromSelect = document.getElementById('fromSelect');
            const toSelect = document.getElementById('toSelect');
            locations.forEach(location => {
                const option = document.createElement('option');
                option.text = location;
                fromSelect.add(option.cloneNode(true));
                toSelect.add(option.cloneNode(true));
            });
            // Set the value of the 'From' select box to the first option of the 'To' select box
            fromSelect.value = toSelect.options[0].value;
        }

        // Function to filter buses based on selected 'From' and 'To' locations
        function filterBuses() {
            const fromLocation = document.getElementById('fromSelect').value;
            const toLocation = document.getElementById('toSelect').value;
            const profiles = document.querySelectorAll('#profile-container div');
            profiles.forEach(profile => {
                const time = profile.querySelector('p:nth-of-type(1)').textContent.split(': ')[1];
                const roadmap = profile.querySelector('p:nth-of-type(2)').textContent.split(': ')[1];
                if (roadmap.includes(fromLocation) && roadmap.includes(toLocation)) {
                    profile.style.display = 'grid';
                } else {
                    profile.style.display = 'none';
                }
            });
        }
        

        // Call the function with the CSV file URL
        csvToProfiles('https://docs.google.com/spreadsheets/d/e/2PACX-1vQMec3rLMJvXIWdyVxO_ZVzKaJTrxrxqp4Wk1G2jjzEbRAr2x0df81w-6C3UrYpgNgilUTmz_ct4seU/pub?output=csv&gid=497879876');

        // Add event listener to the 'To' select element to filter buses when an option is selected
        document.getElementById('toSelect').addEventListener('change', filterBuses);

        // Set interval to fetch data every 10 minutes
        setInterval(() => {
            csvToProfiles('https://docs.google.com/spreadsheets/d/e/2PACX-1vQMec3rLMJvXIWdyVxO_ZVzKaJTrxrxqp4Wk1G2jjzEbRAr2x0df81w-6C3UrYpgNgilUTmz_ct4seU/pub?output=csv&gid=497879876');
        }, 600000); // 10 minutes in milliseconds
    </script>
</body>
</html>
